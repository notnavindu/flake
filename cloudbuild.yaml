steps:
  - name: 'gcr.io/k8s-skaffold/pack'
    entrypoint: 'sh'
    args:
      [
        '-c',
        'pack build $_AR_HOSTNAME/$PROJECT_ID/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA --builder=gcr.io/buildpacks/builder:v1 --network=cloudbuild --path=.  --env=FIREBASE_SERVER_CONFIG=FIREBASE_SERVER_CONFIG --env=PUBLIC_FIREBASE_CLIENT_CONFIG=PUBLIC_FIREBASE_CLIENT_CONFIG'
      ]
    secretEnv: ['PUBLIC_FIREBASE_CLIENT_CONFIG', 'FIREBASE_SERVER_CONFIG']
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint:
    args: ['push', '$_AR_HOSTNAME/$PROJECT_ID/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA']
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'flake'
      - '--image'
      - '$_AR_HOSTNAME/$PROJECT_ID/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
images:
  - '$_AR_HOSTNAME/$PROJECT_ID/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA'

availableSecrets:
  secretManager:
    - versionName: projects/482632270682/secrets/FIREBASE_SERVER_CONFIG/versions/latest
      env: 'FIREBASE_SERVER_CONFIG'
    - versionName: projects/482632270682/secrets/PUBLIC_FIREBASE_CLIENT_CONFIG/versions/latest
      env: 'PUBLIC_FIREBASE_CLIENT_CONFIG'
